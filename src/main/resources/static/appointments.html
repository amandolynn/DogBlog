<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/appointments.css" type="text/css">
    <title>Appointments</title>
</head>
<body>
<a class="btn btn-danger navbar-btn" href="./login.html" onclick="handleLogout()">Logout</a>


<!--Appointments Container -->

<div class="container" id = "appointments-home-container">
    <h2>Add an appointment for your pup here!</h2>
    <div id = "appointments-form-container">
    <form id="appointments-form">
        <div class="form-group">
            <label for="appointment-type">Type of appointment</label>
            <input type="text" class="form-control" id="appointment-type" placeholder="Enter type of appointment here (ie grooming, vet, etc)">
        </div>
        <div class="form-group">
            <label for="appointment-date">Date of appointment</label>
            <input type="text" class="form-control" id="appointment-date" placeholder="Enter appointment date">
        </div>
        <div class="form-group">
            <label for="appointment-time">Time of appointment</label>
            <input type="text" class="form-control" id="appointment-time" placeholder="Enter time of appointment">
        </div>
        <button id= "appointment-submit-button" type="submit" class="btn btn-primary mt-1">Add Appointment</button>
    </form>
    <div id = "appointments-container" class = "container-fluid"></div>
</div>
</div>

<!--Appointment Modal -->
<div class="modal fade" id="edit-appointment-modal" tabindex="-1" aria-labelledby="edit-appointment-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="edit-appointment-modal-label">Edit Appointment</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="edit-appointment-form">
                    <div class="form-group">
                        <label for="edit-appointment-type">Type of appointment</label>
                        <input type="text" class="form-control" id="edit-appointment-type" placeholder="Enter type of appointment here (ie grooming, vet, etc)">
                    </div>
                    <div class="form-group">
                        <label for="edit-appointment-date">Date of appointment</label>
                        <input type="date" class="form-control" id="edit-appointment-date" placeholder="Enter appointment date">
                    </div>
                    <div class="form-group">
                        <label for="edit-appointment-time">Time of appointment</label>
                        <input type="time" class="form-control" id="edit-appointment-time" placeholder="Enter time of appointment">
                    </div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss = "modal">Close</button>
                    <button type="button" id = "update-appointment-button" class="btn-btn-primary" data-bs-dismiss ="modal" >Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<script src="./javascript/appointments.js" type="application/javascript"></script>

</body>
</html>
