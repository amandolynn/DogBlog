<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/home.css" type="text/css">
    <title>Home</title>
</head>
<body>
<a class="btn btn-danger navbar-btn" href="./login.html" onclick="handleLogout()">Logout</a>

<div class="container" id="home-container">
    <h2>Update your pup's status for today here!</h2>
    <div id="statusUpdate-form-container">
        <form id="statusUpdate-form">
            <div class="form-group">
                <textarea class="form-control" id="statusUpdate-input" placeholder="Update your status..." rows="5"></textarea>
            </div>
            <button id="submit-button" type="submit" class="btn btn-primary mt-1">Submit</button>

        </form>

        <div id="statusUpdate-container" class="container-fluid"></div>

     </div>
</div>




<!--Status Update Modal -->
<div class="modal fade" id="statusUpdate-edit-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="statusUpdate-edit-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="statusUpdate-edit-modal-title">Edit your status</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex">
                <textarea class="form-control" rows="5" id="statusUpdate-body"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="update-statusUpdate-button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<script src="./javascript/home.js" type="application/javascript"></script>

</body>
</html>
